services:
  nextcloud_db:
    image: docker.io/library/mariadb:10.6
    container_name: nextcloud-db
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb-file-per-table=1 --skip-innodb-read-only-compressed
    volumes:
      - ${app_data}/mysql:/var/lib/mysql
    networks:
      - back
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${timezone}
      - MYSQL_ROOT_PASSWORD=${mysql_root_password}
      - MYSQL_PASSWORD=${mysql_password}
      - MYSQL_DATABASE=${mysql_database}
      - MYSQL_USER=${mysql_user}

  nextcloud_redis:
    image: docker.io/library/redis:alpine
    container_name: nextcloud-redis
    restart: always
    volumes:
      - ${app_data}/redis:/data
    networks:
      - back

  nextcloud_app:
    image: docker.io/library/nextcloud:stable
    container_name: nextcloud
    restart: always
    depends_on:
      - nextcloud_db
      - nextcloud_redis
    networks:
      - back
      - front
    ports:
      - 8999:80
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud-http.entrypoints=web
      - traefik.http.routers.nextcloud-http.rule=Host(`${app_url}`)
      - traefik.http.routers.nextcloud-https.entrypoints=websecure
      - traefik.http.routers.nextcloud-https.rule=Host(`${app_url}`)
      - traefik.http.routers.nextcloud-https.tls=true
    links:
      - nextcloud_db
    volumes:
      - ${app_data}/html:/var/www/html
      - ${app_data}/custom_apps:/var/www/html/custom_apps
      - ${app_data}/config:/var/www/html/config
      - ${app_data}/data:/var/www/html/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${timezone}
      - MYSQL_PASSWORD=${mysql_password}
      - MYSQL_DATABASE=${mysql_database}
      - MYSQL_USER=${mysql_user}
      - MYSQL_HOST=nextcloud_db
      - NEXTCLOUD_TRUSTED_DOMAINS=${trusted_domains}
      - REDIS_HOST=nextcloud_redis

networks:
  back:
    external: true
  front:
    external: true