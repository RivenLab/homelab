services:
  web:
    image: nginx:alpine
    container_name: hugo-website
    restart : always
    ports:
      - "8002:80"
    volumes:
      - ${app_data}/htdocs/public/:/usr/share/nginx/html
      - ${app_data}/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - proxy_wan

networks:
  proxy_wan:
    external: true
